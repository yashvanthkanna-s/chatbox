<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="app">

    <div class="app-name-bar">Chatify</div>

    <section class="chat">

      <header class="chat__header">
        <div class="avatar"></div>
        <div class="chat__title">
          <span class="chat__name">Ananya</span>
          <span class="chat__status">Online</span>
        </div>
      </header>

      <div class="chat__body">
        <div class="messages">

          <div class="day-divider">Today</div>

          <div class="msg msg--out">
            <div class="bubble">
              Hi Ananya ðŸ‘‹ How was your day?
              <div class="bubble__meta">6:20 PM â€¢ Seen</div>
            </div>
            <div class="msg__avatar"></div>
          </div>

          <div class="msg msg--in">
            <div class="msg__avatar"></div>
            <div class="bubble typing-bubble">
              <div class="typing">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="chat__input">
        <div class="composer">
          <input class="composer__input" type="text" placeholder="Message Ananya..." />
          <button class="send-btn">Send</button>
        </div>
      </footer>

    </section>
  </main>
</body>
</html>
